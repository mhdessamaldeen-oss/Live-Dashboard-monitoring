# ──────────────────────────────────────────────────
# GAMA Monitoring Dashboard — Docker Compose
# ──────────────────────────────────────────────────
# Usage:
#   docker-compose up -d --build
#   docker-compose down -v   (stops + removes volumes)
# ──────────────────────────────────────────────────

services:
  # ─── SQL Server ───────────────────────────────
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gama-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD:-YourStrong!Passw0rd}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - gama-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$${SA_PASSWORD:-YourStrong!Passw0rd}" -C -Q "SELECT 1" || exit 1
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # ─── Redis Cache + SignalR Backplane ──────────
  redis:
    image: redis:7-alpine
    container_name: gama-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gama-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ─── Redis UI ───────────────────────────────
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: gama-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - gama-network
    restart: unless-stopped

  # ─── Backend API (.NET 9) ────────────────────
  backend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: gama-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=GamaMonitoring;User Id=sa;Password=${SA_PASSWORD:-YourStrong!Passw0rd};TrustServerCertificate=true;MultipleActiveResultSets=true
      - ConnectionStrings__Redis=redis:6379
      - JwtSettings__Secret=${JWT_SECRET:-SuperSecretKey12345678901234567890}
      - JwtSettings__Issuer=${JWT_ISSUER:-MonitoringApp}
      - JwtSettings__Audience=${JWT_AUDIENCE:-MonitoringAppUsers}
      - JwtSettings__ExpiryMinutes=${JWT_EXPIRY:-60}
    ports:
      - "5000:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - reports_data:/app/App_Data/reports
    networks:
      - gama-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # ─── Frontend (Angular + Nginx) ──────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gama-frontend
    ports:
      - "4200:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gama-network
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://127.0.0.1/ || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

# ─── Volumes ────────────────────────────────────
volumes:
  sqlserver_data:
    driver: local
  redis_data:
    driver: local
  reports_data:
    driver: local

# ─── Networks ───────────────────────────────────
networks:
  gama-network:
    driver: bridge
