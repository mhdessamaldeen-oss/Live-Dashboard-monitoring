<div class="users-management-container">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" color="primary">
        <a mat-tab-link routerLink="./" routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive"
            [routerLinkActiveOptions]="{ exact: true }">
            <mat-icon class="tab-icon">people</mat-icon>
            Users
        </a>
        <a mat-tab-link routerLink="roles" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive">
            <mat-icon class="tab-icon">security</mat-icon>
            Roles & Permissions
        </a>
    </nav>

    <mat-tab-nav-panel #tabPanel>
        <div class="management-content animate-reveal">
            <router-outlet></router-outlet>
        </div>
    </mat-tab-nav-panel>
</div>
