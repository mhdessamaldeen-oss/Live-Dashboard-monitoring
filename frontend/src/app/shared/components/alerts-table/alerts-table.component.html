<div class="table-container glass-panel">
  <table mat-table [dataSource]="alerts">
    <ng-container matColumnDef="server">
      <th mat-header-cell *matHeaderCellDef>Node</th>
      <td mat-cell *matCellDef="let alert">
        <span class="node-cell">
          <mat-icon class="node-icon">dns</mat-icon>
          {{ alert.serverName }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Incident</th>
      <td mat-cell *matCellDef="let alert" class="message-cell">{{ alert.message }}</td>
    </ng-container>

    <ng-container matColumnDef="severity">
      <th mat-header-cell *matHeaderCellDef>Severity</th>
      <td mat-cell *matCellDef="let alert">
        <span class="status-pill" [ngClass]="alert.severity.toLowerCase()">
          {{ alert.severity }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Timestamp</th>
      <td mat-cell *matCellDef="let alert">
        {{ alert.timestamp | date:'shortTime' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="animate-reveal"></tr>
  </table>

  <div *ngIf="alerts.length === 0" class="empty-state">
    <mat-icon>verified</mat-icon>
    <p>No active incidents detected. All systems nominal.</p>
  </div>
</div>
